<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engplan Engineering</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header class="header">
    <img src="images/logo.png" alt="Engplan Logo" class="logo" />
    <nav class="menu">
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
      <a href="login.html" class="login-btn">Client Area</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Engplan</h2>
    <p>We are a Brazilian engineering company specialized in construction, supervision, and real estate solutions.</p>
    <video src="videos/institucional.mp4" controls></video>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <div class="grid">
      <div class="card">🏗️ Construction</div>
      <div class="card">📐 Design</div>
      <div class="card">📊 Supervision</div>
      <div class="card">🏢 Real Estate</div>
    </div>
  </section>

  <section id="gallery">
    <h2>Project Gallery</h2>
    <div class="gallery-grid">
      <img src="images/obra1.png" alt="Work 1" />
      <img src="images/obra2.png" alt="Work 2" />
      <img src="images/obra3.png" alt="Work 3" />
      <img src="images/obra4.png" alt="Work 4" />
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/{SEU_CÓDIGO}" method="POST">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="_replyto" placeholder="Email" required />
      <textarea name="message" placeholder="Message" required></textarea>
      <div class="g-recaptcha" data-sitekey="6LeUyFUrAAAAAIfjmsd5u1rElg_QDKALN3tG0nbp"></div>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Engplan Engineering</p>
    <div class="social">
      <a href="https://wa.me/5521972083284" target="_blank">
        <img src="images/whatsapp.png" alt="WhatsApp" />
      </a>
      <a href="https://instagram.com/engplanbrasil" target="_blank">
        <img src="images/instagram.png" alt="Instagram" />
      </a>
    </div>
  </footer>
</body>
</html>
