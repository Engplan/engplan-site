<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engplan Engenharia</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="container">
    <img src="img/logo1.png" alt="Logo Engplan" class="logo" />
    <nav>
      <ul class="nav-list">
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#galeria">Galeria</a></li>
        <li><a href="#equipe">Equipe</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sobre" class="section">
      <h2>Sobre Nós</h2>
      <p>Engenharia com excelência e inovação.</p>
    </section>
    <section id="servicos" class="section">
      <h2>Serviços</h2>
    </section>
    <section id="galeria" class="section">
      <h2>Galeria de Projetos</h2>
      <div class="galeria-grid"></div>
    </section>
    <section id="equipe" class="section">
      <h2>Nossa Equipe</h2>
      <div class="equipe-grid"></div>
    </section>
    <section id="contato" class="section">
      <h2>Contato</h2>
      <form>
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Mensagem"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Engplan Engenharia. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
