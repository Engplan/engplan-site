
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engplan Engenharia | Projetos e Reformas no RJ</title>
  <meta name="description" content="Engplan Engenharia - Projetos, obras e reformas residenciais e comerciais no RJ com qualidade e transparência." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1 class="fade-in">Engplan Engenharia</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#galeria">Galeria</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section id="galeria">
      <h2>Galeria por Categoria</h2>
      <div class="filter-buttons">
        <button onclick="filterGallery('todos')">Todos</button>
        <button onclick="filterGallery('residencial')">Residencial</button>
        <button onclick="filterGallery('comercial')">Comercial</button>
      </div>
      <div class="galeria-grid">
        <img src="imagens/projeto1.webp" alt="Residencial Copacabana" class="galeria-item residencial" loading="lazy" />
        <img src="imagens/projeto2.webp" alt="Comercial Botafogo" class="galeria-item comercial" loading="lazy" />
      </div>
    </section>

    <section id="contato">
      <h2>Fale Conosco</h2>
      <form action="https://formspree.io/f/mwkgeoor" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <div id="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Engplan Engenharia</p>
  </footer>

  <script>
    function filterGallery(categoria) {
      const itens = document.querySelectorAll(".galeria-item");
      itens.forEach(el => {
        el.style.display = categoria === 'todos' || el.classList.contains(categoria) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
