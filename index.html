<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Engplan Engenharia</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Outras seções do site... -->

<section class="contact" id="contact">
  <div class="container">
    <h2 class="slide-in">Contato</h2>
    <form id="contactForm" class="fade-in delay-3" novalidate>
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" required minlength="3" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Mensagem</label>
      <textarea id="message" name="message" rows="5" required minlength="10"></textarea>

      <button type="submit">Enviar</button>
      <p id="formMessage" role="alert" aria-live="polite"></p>
    </form>

    <div id="map" aria-label="Mapa da localização da Engplan" role="region" tabindex="0"></div>
  </div>
</section>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formMessage = document.getElementById('formMessage');
    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const message = this.message.value.trim();

    if (name.length < 3) {
      formMessage.textContent = 'Por favor, insira um nome válido com pelo menos 3 caracteres.';
      formMessage.style.color = 'red';
      this.name.focus();
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      formMessage.textContent = 'Por favor, insira um email válido.';
      formMessage.style.color = 'red';
      this.email.focus();
      return;
    }

    if (message.length < 10) {
      formMessage.textContent = 'Por favor, insira uma mensagem com pelo menos 10 caracteres.';
      formMessage.style.color = 'red';
      this.message.focus();
      return;
    }

    formMessage.textContent = 'Enviando...';
    formMessage.style.color = 'green';

    setTimeout(() => {
      formMessage.textContent = 'Mensagem enviada com sucesso! Obrigado pelo contato.';
      this.reset();
    }, 1500);
  });
</script>

<script>
  function initMap() {
    const engplanLocation = { lat: -22.9083, lng: -43.1964 };
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: engplanLocation,
      disableDefaultUI: true,
      zoomControl: true,
      gestureHandling: "cooperative",
    });
    new google.maps.Marker({
      position: engplanLocation,
      map: map,
      title: "Engplan Engenharia",
    });
  }
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
