<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Cliente | Engplan Engenharia</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <div class="container header-container">
      <img src="img/logo.png" alt="Logo Engplan" class="logo" />
      <nav class="menu">
        <a href="index.html">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato">Contato</a>
      </nav>
    </div>
  </header>

  <section id="login" class="section">
    <div class="container login-container">
      <h2>Acesso ao Painel do Cliente</h2>
      <form action="painel.html" method="GET" class="login-form">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit" class="btn">Entrar</button>
      </form>
      <p class="login-info">Acesso exclusivo para clientes com obras em andamento.</p>
    </div>
  </section>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Engplan Engenharia. Todos os direitos reservados.</p>
      <div class="social">
        <a href="https://wa.me/5521972083284" target="_blank"><img src="img/whatsapp.png" alt="WhatsApp" /></a>
        <a href="https://instagram.com/engplanbrasil" target="_blank"><img src="img/instagram.png" alt="Instagram" /></a>
      </div>
    </div>
  </footer>

</body>
</html>
