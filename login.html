<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Engplan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="video-banner">
    <video autoplay muted loop playsinline class="video-banner__video">
      <source src="videos/institucional.mp4" type="video/mp4">
      Seu navegador não suporta o vídeo.
    </video>
    <div class="video-banner__overlay">
      <h1>Acesso ao Painel</h1>
    </div>
  </header>

  <section style="max-width: 400px; margin: auto; padding: 40px 20px;">
    <form action="painel.html" method="POST">
      <input type="text" name="usuario" placeholder="Usuário" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </section>
</body>
</html>
