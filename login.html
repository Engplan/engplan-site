<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Engplan Engenharia</title>
  <meta name="description" content="Área de login para clientes da Engplan Engenharia.">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
  <header class="cabecalho">
    <img src="images/logo.png" alt="Logo Engplan" class="logo" />
    <nav class="menu">
      <a href="index.html">Início</a>
      <a href="painel.html">Painel</a>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2>Área do Cliente</h2>
      <form action="#" method="POST">
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <input type="password" name="senha" placeholder="Sua senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Engplan Engenharia. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
